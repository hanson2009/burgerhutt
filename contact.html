<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burger Hut - Contact</title>
  <style>
    body {
        
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
    
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 5px;
      background-color: #080808;
      transition: background-color 0.3s;
    }
     .header ul li a{
      
      color: white;
    text-decoration: none;
    padding: 10px;
    font-weight: bold;
    transition: background-color 0.0s;

     }
    .header a:hover {
      background-color: #d35400;
      padding: 10px 10px;
      border-radius: 5px;
    }
    

    .container {
      width: 90%;
      margin: 0 auto;
    }

    .contact {
        background-image:linear-gradient(#000000ce,#00000951), url('images/Default_beautiful_awesome_burger_0.jpg'); 
      background-size: cover;
      background-position: center;
      color: gold;
      padding: 50px 0;
    }

    .contact h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .contact-info {
      text-align: center;
      margin-bottom: 30px;
    }

    .contact-info p {
      margin: 0;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .contact-form {
      max-width: 400px;
      margin: 0 auto;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #fff;
      background-color: transparent;
      color: goldenrod;
    }

    .contact-form input::placeholder,
    .contact-form textarea::placeholder {
      color: #ccc;
    }

    .contact-form button {
      width: 100%;
      padding: 10px;
      background-color: #f26a2e;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .contact-form button:hover {
      background-color: #ff7d47;
    }
  </style>
</head>
<body>
  <header class="header">
    <nav class="nav">
        <ul>
          <li><a href="index.html">Go Back Home</a></li>  
        </ul>
      </nav>
    </div
  </header>

  <section class="contact">
    <div class="container">
      <h2>Contact Us</h2>
      <div class="contact-info">
        <p>Email: info@burgerhut.com</p>
        <p>Phone: 1-800-BURGER</p>
        <p>Address: 123 Main Street, City, Country</p>
      </div>
      <form class="contact-form" action="#" method="post">
        <input type="text" name="name" placeholder="Your Name">
        <input type="email" name="email" placeholder="Your Email">
        <textarea name="message" placeholder="Your Message"></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>
  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 Burger Hut. All rights reserved.</p>
    </div>
  </footer>

  
</body>
</html>
